{% extends 'registration/base.html' %}

{% block content %}
  <h1 class="noselect login-title">INTFLX</h1>
  <div class="noselect auth-card">
    <form action="{% url 'password_reset' %}" method="post" class="container">
      {% csrf_token %}
      {% if form.email.errors %}
        {{ form.email.errors }}
      {% endif %}
      <div class="form-section">
        <p class="orange-text">{{ form.email.label }}</p>
        <p>{{ form.email }}</p>
      </div>
      <br />
      <input type="submit" class="submit-button reset-button" value="Reset password" />
    </form>
  </div>
{% endblock %}
