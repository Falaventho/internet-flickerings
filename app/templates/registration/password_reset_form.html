{% extends 'registration/base.html' %}

{% block content %}
  <h1 class="w3-xxlarge w3-text-deep-orange w3-center w3-margin-top noselect login-title"><b>INTFLX</b></h1>
  <div class="w3-card w3-center noselect auth-card">
    <form action="{% url 'password_reset' %}" method="post" class="w3-container w3-center pass-cotnain20">
      {% csrf_token %}
      {% if form.email.errors %}
        {{ form.email.errors }}
      {% endif %}
      <div class="form-section">
        <p class="w3-text-deep-orange w3-xlarge">{{ form.email.label }}</p>
        <p>{{ form.email }}</p>
      </div>
      <br />
      <input type="submit" class="w3-button w3-deep-orange w3-text-black w3-hover-deep-orange w3-hover-text-black submit-button w3-large w3-round" value="Reset password" />
    </form>
  </div>
{% endblock %}
