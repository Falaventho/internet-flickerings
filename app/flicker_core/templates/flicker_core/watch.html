<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTFLX</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'flicker_core/global.css' %}" />
    <link rel="stylesheet" href="{% static 'flicker_core/watch.css' %}" />
  </head>
  <body class="w3-black" id="body">
    <script src="https://kit.fontawesome.com/18a00735d2.js" crossorigin="anonymous"></script>

    {% with content_path='flicker_files/'|add:content_uri %}
      <video id="video-player" class="player" onclick="playPause();">
        <source src="{% static content_path %}" />
      </video>
    {% endwith %}

    <div class="overlay">
      <div class="overlay-topbar w3-bar">
        <button class="overlay-button w3-bar-item w3-button" id="back-btn" onclick="back();"><i class="fa-solid fa-arrow-left w3-left w3-margin-left"></i></button>
      </div>

      <div class="overlay-bottombar w3-bar">
        <div class="bar-third left-buttons w3-bar w3-bar-item">
          <!-- play/pause button -->
          <button class="overlay-button w3-bar-item w3-button w3-round-xlarge w3-transparent" id="play-btn" onclick="playPause();"><i class="fa-solid fa-play"></i></button>

          <button class="overlay-button w3-bar-item w3-button w3-transparent w3-margin-left" id="mute-btn" onclick="toggleMute();"><i class="fa-solid fa-volume-high"></i></button>
        </div>

        <!-- Mute ðŸ”‡: &#x1F507; Speaker ðŸ”ˆ:&#x1F508; One Wave ðŸ”‰: &#x1F509; Three Wave ðŸ”Š: &#x1F50A; -->

        <div class="bar-third w3-bar-item">
          <h1 class="title w3-bar-item w3-xxlarge w3-center">{{ title }}</h1>
        </div>

        <div class="bar-third right-buttons w3-fourth w3-bar-item w3-right">
          <button class="overlay-button w3-bar-item w3-button w3-round-xlarge w3-transparent w3-xxxlarge w3-right" id="fullscreen-btn" onclick="fullscreen();"><i class="fa-solid fa-expand"></i></button>
        </div>
      </div>
    </div>

    <script src="{% static 'flicker_core/watch.js' %}"></script>
  </body>
</html>
